[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Serial Communication settings
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0

lib_deps = 
    me-no-dev/ESP Async WebServer@^1.2.4
    esp32-camera
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.6.1